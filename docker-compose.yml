version: "3"

services:
  datacube-manager:
    image: registry.dpi.inpe.br/brazildatacube/data-cube-manager:1.0.0a1
    ports:
      - "8080:8080"
    environment:
      - URL_CUBE_BUILDER=http://localhost:5000
      - ENVIRONMENT_VERSION=local
      - ITEM_PREFIX=/cubes
      - ITEM_BASE_URL=https://brazildatacube.dpi.inpe.br
